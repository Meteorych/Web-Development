<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href = "style.css" rel = "stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <label for="submitTemp" id="submitTempLabel">Temperature conversion:</label><br>
                <input type="text" id="submitTemp" value="0"><br>

                <div>
                    <input type="radio" id="toFahrenheit" name="unit">
                    <label for="toFahrenheit">Celsius → Fahrenheit</label>
                </div>
                <div>
                    <input type="radio" id="toCelsius" name="unit">
                    <label for="toCelsius">Fahrenheit → Celsius</label>
                </div>

                <button class="btn btn-primary btn-lg mb-2 mt-3" id="submitButton" onclick = "convert()">Submit</button>
                
                <p id = "result"></p>
                
            </div>
        </main>
        <script src = "index.js"></script>
    </body>
</html>
